<script type="module">
/* =========================================================
   MOLTEKIDU

import { words as enWords, phrases as enPhrases, orderingMap as enOrdering } from './data/en_bnk/regex.js';
import { words as jpWords, phrases as jpPhrases, orderingMap as jpOrdering } from './data/jp_bnk/regex.js';
import { words as hiWords, phrases as hiPhrases, orderingMap as hiOrdering } from './data/hi_bnk/regex.js';

const data_en_bnk = { words: enWords, phrases: enPhrases, orderingMap: enOrdering };
const data_jp_bnk = { words: jpWords, phrases: jpPhrases, orderingMap: jpOrdering };
const data_hi_bnk = { words: hiWords, phrases: hiPhrases, orderingMap: hiOrdering };

function loadLanguagePair(source, target) {
    source = source.toLowerCase();
    target = target.toLowerCase();

    if(source === "en" && target === "bnk") return data_en_bnk;
    if(source === "ja" && target === "bnk") return data_jp_bnk;
    if(source === "hi" && target === "bnk") return data_hi_bnk;

    // anya bhaasaas-ke, gaal tekidu tirumdii thaare
    return { words: {}, phrases: {}, orderingMap: {} };
}

window.runTranslation = function() {
  const text = document.getElementById("inputText").value.trim();
  if(!text){ document.getElementById("outputText").value=""; return; }

  const source = document.getElementById("sourceLang").value.toLowerCase();
  const target = document.getElementById("targetLang").value.toLowerCase();

  const allowedPairs = [
    { source: "en", target: "bnk" },
    { source: "hi", target: "bnk" },
    { source: "ja", target: "bnk" }
];

const isAllowed = allowedPairs.some(pair => pair.source === source && pair.target === target);

if(!isAllowed){
    document.getElementById("outputText").value = "Only English/Hindi/Japanese → Benakasemmemii is available.";
    return;
}

  const data = loadLanguagePair(source,target);
  document.getElementById("outputText").value = internalBenTranslate(text,target,source,data);
};

window.swapLangs = function() {
  const s = document.getElementById("sourceLang").value;
  document.getElementById("sourceLang").value = document.getElementById("targetLang").value;
  document.getElementById("targetLang").value = s;
};


/* =========================================================
   UI
========================================================= */

function swapLangs() {
    const s = sourceLang.value;
    sourceLang.value = targetLang.value;
    targetLang.value = s;
}

async function runTranslation() {
    const text = inputText.value.trim();
    if (!text) { outputText.value = ""; return; }

    const source = sourceLang.value;
    const target = targetLang.value;

    if (source === "es" || target === "es") {
        outputText.value = "Google API – ita demo kitu-de non-kriyaapun.";
        return;
    }

    const data = loadLanguagePair(source, target);
outputText.value = internalBenTranslate(text, target, source, data);
 }

/* =========================================================
   MOLMUUTATTAKIITUGATTAKAI
========================================================= */


    // ===== STANDARD EN → BNK =====

function internalBenTranslate(text, target, source, data) {
    if (!data || !data.words) return text;

    const sentenceParts = text.match(/[^.!?]+[.!?]?/g) || [text];
    let translatedText = "";

    sentenceParts.forEach(sentence => {
        sentence = sentence.trim();
        if(!sentence) return;

        const punct = sentence.match(/[.!?]$/);
        const endPunct = punct ? punct[0] : "";
        if(endPunct) sentence = sentence.slice(0, -1);

        // Replace phrases
        Object.entries(data.phrases || {}).forEach(([src,trg])=>{
            const r = new RegExp("\\b"+src+"\\b","gi");
            sentence = sentence.replace(r,trg);
        });

        // Translate words
        let tokens = sentence.split(/\s+/).map(token => {
            const m = token.match(/^([("']*)([a-zA-Z]+)([)"',;:]*)$/);
            if(!m) return token;
            const [, pre, wordRaw, post] = m;
            const word = wordRaw.toLowerCase();
            const tr = data.words[word] || word;
            return pre + tr + post;
        });

        // Apply ordering
        tokens = applyOrderingMap(tokens, data.orderingMap);
        tokens = tokens.map(t=>t.replace(/\{\{[^}]+\}\}/g,""));

        translatedText += capitalize(tokens.join(" ")) + (endPunct||" ") + " ";
    });

    return translatedText.trim();
}

/* =========================================================
   ORDERING MAP (LINGOJAM-STYLE)
========================================================= */

function applyOrderingMap(tokens, orderingMap) {

    function extractTag(token) {
        const m = token.match(/\{\{[^}]+\}\}/);
        return m ? m[0] : "";
    }

    let changed = true;

    while (changed) {
        changed = false;

        for (const [srcPattern, tgtPattern] of Object.entries(orderingMap)) {

            const srcTags = srcPattern.split(" ");
            const tgtTags = tgtPattern.split(" ");

            for (let i = 0; i <= tokens.length - srcTags.length; i++) {

                const window = tokens.slice(i, i + srcTags.length);
                const windowTags = window.map(extractTag);

                // TAGUS-NO TULANAA
                let match = true;
                for (let j = 0; j < srcTags.length; j++) {
                    if (windowTags[j] !== srcTags[j]) {
                        match = false;
                        break;
                    }
                }
                if (!match) continue;

                // REORDER — kukkun ONTII TOUKENS-ONG bekarre
                const reordered = tgtTags.map(tag =>
                    window[windowTags.indexOf(tag)]
                );

                tokens.splice(i, srcTags.length, ...reordered);
                changed = true;
                break;
            }

            if (changed) break;
        }
    }

    return tokens;
}

/* =========================================================
   HELPERS
========================================================= */

function capitalize(s) {
  return s.charAt(0).toUpperCase() + s.slice(1);
}

/*==JORKII-NO BHAASAA==*/

let UI = {};
const supportedLangs = [
  "en","es","zh","hi","ar","id","fr","pt",
  "ru","ja","tr","ko","it","pl","hu","bnk"
];

async function loadInterface(lang) {

    if (!supportedLangs.includes(lang)) {
        lang = "en";
    }

    try {
        const response = await fetch(`i18n/${lang}.json`);
        UI = await response.json();
    } catch {
        const fallback = await fetch(`i18n/en.json`);
        UI = await fallback.json();
        lang = "en";
    }

    localStorage.setItem("ui_lang", lang);

    applyInterface(lang);
    populateLanguageSelector(lang);
}

function applyInterface(lang) {

    document.querySelector("h1").textContent = UI.title;
    document.querySelector("header p").textContent = UI.made;
    document.getElementById("inputText").placeholder = UI.enter_text;
    document.querySelector(".translate-btn").textContent = UI.translate;
    document.getElementById("ad-space").textContent = UI.ad_space;

    // Arabii-ke RTL
    document.body.dir = (lang === "ar") ? "rtl" : "ltr";
}

function detectLanguage() {

    const urlParams = new URLSearchParams(window.location.search);
    const urlLang = urlParams.get("lang");
    if (urlLang) return urlLang;

    const saved = localStorage.getItem("ui_lang");
    if (saved) return saved;

    return navigator.language.slice(0,2);
}

function changeLanguage(lang) {
    loadInterface(lang);
}

function populateLanguageSelector(currentLang) {
    const select = document.getElementById("uiLangSelector");
    select.innerHTML = "";

    supportedLangs.forEach(code => {
        const option = document.createElement("option");
        option.value = code;
        option.textContent = code.toUpperCase();
        if (code === currentLang) option.selected = true;
        select.appendChild(option);
    });
}

loadInterface(detectLanguage());
